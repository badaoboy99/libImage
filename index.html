<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library Image</title>
</head>
<body>
    <div class="gallery-wrap">
        <img src="Image/back.png" id="backBtn">
        <div class="gallery">
            <div>
                <span><img src="image/image-1.jpg"></span>
                <span><img src="image/image-2.jpg"></span>
                <span><img src="image/image-3.jpg"></span>
            </div>
            <div>
                <span><img src="image/image-4.jpg"></span>
                <span><img src="image/image-5.jpg"></span>
                <span><img src="image/image-6.jpg"></span>
            </div>
            <div>
                <span><img src="image/image-4.jpg"></span>
                <span><img src="image/image-5.jpg"></span>
                <span><img src="image/image-6.jpg"></span>
            </div>
        </div>
        <img src="Image/next.png" id="nextBtn">
    </div>
    
    <script>

        let scrollContainer = document.querySelector(".gallery");
        let backBtn = document.getElementById("backBtn");
        let nextBtn = document.getElementById("nextBtn");

        scrollContainer.addEventListener("wheel", (evt) => {
            evt.preventDefault();
            scrollContainer.scrollLeft += evt.deltaY;
            scrollContainer.style.scrollBehavior = "auto";

        })
        nextBtn.addEventListener("click", () => {
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft += 900
        })
        backBtn.addEventListener("click", () => {
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft -= 900
        })

    </script>

</body>
</html>
